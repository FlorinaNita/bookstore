<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>BookAdd</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                𝓛𝓮𝓽'𝓼 𝓖𝓮𝓽 𝓛𝓸𝓼𝓽 𝓲𝓷 𝓽𝓱𝓮 𝓟𝓪𝓰𝓮𝓼
            </a>
            <div>
                <h4>
                    <a sec:authorize="isAuthenticated()">Welcome to our store</a>
                    <span sec:authentication="name" sec:authorize="isAuthenticated()"/>
                </h4>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-dark me-md-2" href="/login" type="button">Login</a>
                <a class="btn btn-dark" href="/signup" type="button">Sign up</a>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container justify-content-center">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/frontpage">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/specialOffers">Special Offers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/bestsellers">Bestsellers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/fiction">Fiction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/nonfiction">Nonfiction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/eBooks">eBooks</a>
                </li>
            </ul>
        </div>
        <div class="d-grid gap-1 d-md-flex justify-content-md-end">
            <a class="btn justify-content-end">
                <i class="bi bi-heart text-white"></i>
            </a>
            <a class="btn justify-content-end" href="/cart">
                <i class="bi bi-cart text-white"></i>
            </a>
            <a class="btn justify-content-end" href="/logout" sec:authorize="isAuthenticated()">
                <i class="bi bi-box-arrow-right text-white"></i>
            </a>
        </div>
    </nav>
</header>

<form action="/book/save" method="post" th:object="${book}" enctype="multipart/form-data">
    <input type="hidden" name="bookId" th:field="*{bookId}">
    <input type="text" name="name" placeholder="Enter name" th:field="*{bookName}">
    <br>
    <input type="text" name="category" placeholder="Enter category id " th:field="*{category}">
    <br>
    <input type="text" name="author" placeholder="Enter author " th:field="*{author}">
    <br>
    <input type="text" name="isbn" placeholder="Enter isbn" th:field="*{isbn}">
    <br>
    <input type="text" name="price" placeholder="Enter Price" th:field="*{price}">
    <br>
    <input type="hidden" name="imageUrl" th:field="*{imagesUrl}">
    <img th:src="${book.imagesUrl}">
    <br>
    <input type="text" name="description" placeholder="Enter description" th:field="*{description}">
    <br>
    <input type="file" name="file">
    <br>
    <input type="submit">
</form>
</body>
</html>
